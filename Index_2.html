  <script>
    let audio; 

    function pageLoad() 
    {
      audio = document.getElementById("bgMusic");

      // if thouch any where in screen start the music.
      document.body.addEventListener("click", playMusicOnce);
      // document.body.addEventListener("touchstart", playMusicOnce);

      // Play button click
      document.getElementById("playBtn").addEventListener("click", function () 
      {
        stopMusic();
        window.location.href = "C:/Users/DELL/Desktop/K_B_C/Que_1.html";
      });

      // Quit button click
      document.getElementById("quitBtn").addEventListener("click", function () 
      {
        stopMusic();
        alert("Thank you for playing!");
        window.location.href = "C:/Users/DELL/Desktop/K_B_C/Quit_page.html";
      });

      // Next button click
      document.getElementById("nextBtn").addEventListener("click", function () 
      {
        stopMusic();
        alert("Next question coming soon!");
      });
    }

    // start music function
    function playMusicOnce()
     {
      audio.play(); // start music
      document.body.removeEventListener("click", playMusicOnce);  // if play music once then remove the event, taki dobara click pr music start na ho aur overlaping na ho.
    }

    // Stop music function
    function stopMusic() 
    {
      if (audio)
       {
        audio.pause();
        audio.currentTime = 0;
      }
    }
  </script>
</head>
