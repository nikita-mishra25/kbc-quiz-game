<html>
  <head>
    <title>
      K_B_C_Login_Form
    </title>
    <link rel="stylesheet" href="C:\Users\DELL\Desktop\K_B_C\CSS\Index.css">
    <script src="C:\Users\DELL\Desktop\K_B_C\JS\Index.js"></script>

<body onload="initClock()">
  <div class="left-panel">
    <div class="clock" id="clock">3:04:19 PM</div>
    <img id="greetingImage" src="image/good_afternoon.jpg" alt="Greeting Image">
    <div class="greeting" id="greeting">Good Afternoon</div>
  </div>
  <div class="form-container">
   
    <h2>User Details</h2>
    <form action="C:\Users\DELL\Desktop\K_B_C\Index_1.html"  id="userForm" onsubmit="return handleSubmit()"> 
      <label>Name:</label><input type="text" id="name" onfocus="showError('name', 'Fill the name')"><span class="error" id="nameError"></span><br>
      <label>Age:</label><input type="number" id="age"><span class="error" id="ageError"></span><br>
      <label>Email:</label><input type="email" id="email"><span class="error" id="emailError"></span><br>
      <label>Password:</label><input type="password" id="password" oninput="checkPasswordStrength()"><span id="passStrength" class="strength"></span><br>
      <label>Mobile No:</label><input type="tel" id="mobile"><span class="error" id="mobileError"></span><br>
      <label>Date of Birth:</label><input type="date" id="dob"><span class="error" id="dobError"></span><br>
      <label>Time of Birth:</label><input type="time" id="tob"><span class="error" id="tobError"></span><br>
      <label>Enter Captcha:</label>
      <input type="text" id="captchaInput">
      <span class="captcha-box" id="captchaText">mLSa</span>
      <button type="button" onclick="generateCaptcha()">‚ü≥</button><span class="error" id="captchaError"></span><br><br>
 
      <label>Gender:</label>
      <input type="radio" name="gender" value="male">Male
      <input type="radio" name="gender" value="female">Female<span class="error" id="genderError"></span><br>

      <label>Hobbies:</label>
      <input type="checkbox" name="hobby" value="Dancing">Dancing
      <input type="checkbox" name="hobby" value="Singing">Singing
      <input type="checkbox" name="hobby" value="Cricket">Cricket<span class="error" id="hobbyError"></span><br><br>

      <label>Upload File:</label><input type="file"><br>

      <div class="submit-btn">
        <button type="submit" id="submitBtn" disabled>Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
